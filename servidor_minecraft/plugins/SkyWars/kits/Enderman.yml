

# Kit price (if price is 0, the kit will be free)
price: 1000

icon:
  # Slot in the Kit Selector (Waiting)
  slot: 15
  # Item in Kit Selector (ID:Data)
  item: ENDER_PEARL

# Description of the kit
contents:
  - 20 End stone
  - Leather helmet &7(&8Black&7)
  - Leather tunic &7(&8Black&7)
  - Leather leggings &7(&8Black&7)
  - Leather boots &7(&8Black&7)
