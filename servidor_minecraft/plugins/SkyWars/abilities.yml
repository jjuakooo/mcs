
# enable or disable abilities on the server
enabled: false
# Don't edit this value
configVersion: 2
menu:
  lore:
    price: '&6Price: %price% points'
    disabled: '&8&lDISABLED'
    clickto:
      # Click ability icon to enable
      enable: '&6Click to enable'
      # Click ability icon to disable
      disable: '&6Click to disable'
    status:
      # Level item lore status
      purchase: '&6Click to purchase this ability upgrade!'
      afford: '&cYou cannot afford this ability!'
      purchased: '&cAlready purchased!'
      unavailable: '&cYou cannot purchase this item yet!'
      disabled: '&6Click the icon to the left to enable'
    levels:
      # Level enabled item format
      enabled:
        - '%level-desc%'
        - ''
        - '%price-format%'
        - ''
        - '%status-format%'
      # Level disabled item format
      disabled:
        - '%level-desc%'
        - ''
        - '%disabled%'
        - '%status-format%'
  item:
    status:
      # item displayed in menu ID:DATA,AMOUNT
      purchase: 95:4,1
      # item displayed in menu ID:DATA,AMOUNT
      afford: 95:14,1
      # item displayed in menu ID:DATA,AMOUNT
      purchased: 95:5,1
      # item displayed in menu ID:DATA,AMOUNT
      unavailable: 95:14,1
      # item displayed in menu ID:DATA,AMOUNT
      disabled: 95:8,1
