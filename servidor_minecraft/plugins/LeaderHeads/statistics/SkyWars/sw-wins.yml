# -----------------------------------------
# 
# 		    Statistic config
# 
#            Name: sw-wins
#     	   Plugin: SkyWars
# 
# -----------------------------------------
# 
#     Explanation of options:
# 
#     force-update: whether the plugin should update the data
# 	of this statistic even if no sign is made for its leaderboard or not.
# 
#     enable-commas: whether to add commas to the format of the statistic (e.g. 9,000,000)
# 
#     update-interval: the time in seconds between updates of a statistic and leaderboard.
#     There's no update-interval for the sub-statistics because these update when the main statistic updates.
# 
#     sign-lines: the lines on the sign of the leaderboard. Variables: {rank}, {name}, {amount}
# 
#     menu-lines: the lines on the skulls in the menu of the leaderboard
# 
#     online-only: whether the plugin should only save this statistic to the database for online players
# 
# -----------------------------------------
force-update: false
online-only: true
enable-commas: true
all-time:
  sign-lines:
  - ''
  - '&b{name}'
  - '&f{amount} ganadas'
  - ''
  update-interval: 30
  menu-enabled: true
  menu-command: /swWins
  menu-size: 90
  menu-name: SkyWars - Top Ganadas | {page}
  menu-lines:
  - '&b&l{rank} &8| &b{name}'
  - '&f{amount} ganadas'
daily:
  sign-lines:
  - '&c&m------------'
  - '&9{name}'
  - '&6{amount}'
  - '&c&m------------'
  menu-enabled: false
  menu-command: /swWinsdaily
  menu-size: 90
  menu-name: SkyWars - Top Wins Page {page} Daily
  menu-lines:
  - '&f&m----&f< &b{rank} &f>&m----'
  - '&c&m------------'
  - '&9{name}'
  - '&6{amount}'
  - '&c&m------------'
weekly:
  sign-lines:
  - '&c&m------------'
  - '&9{name}'
  - '&6{amount}'
  - '&c&m------------'
  menu-enabled: false
  menu-command: /swWinsweekly
  menu-size: 90
  menu-name: SkyWars - Top Wins Page {page} Weekly
  menu-lines:
  - '&f&m----&f< &b{rank} &f>&m----'
  - '&c&m------------'
  - '&9{name}'
  - '&6{amount}'
  - '&c&m------------'
monthly:
  sign-lines:
  - '&c&m------------'
  - '&9{name}'
  - '&6{amount}'
  - '&c&m------------'
  menu-enabled: false
  menu-command: /swWinsmonthly
  menu-size: 90
  menu-name: SkyWars - Top Wins Page {page} Monthly
  menu-lines:
  - '&f&m----&f< &b{rank} &f>&m----'
  - '&c&m------------'
  - '&9{name}'
  - '&6{amount}'
  - '&c&m------------'
